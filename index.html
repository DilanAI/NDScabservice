<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDS Cab Service</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>


</head>
<body>
    <div class="container">
        <h1>NDS Cab Service Invoices</h1>
        <form id="invoiceForm">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" placeholder="Enter customer name" required>
            </div>
            <div class="form-group">
                <label for="pickupLocation">Pickup Location</label>
                <input type="text" id="pickupLocation" placeholder="Enter pickup location" required>
            </div>
            <div class="form-group">
                <label for="dropoffLocation">Drop-off Location</label>
                <input type="text" id="dropoffLocation" placeholder="Enter drop-off location" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <button type="button" id="generatePDF">Download Invoice</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
